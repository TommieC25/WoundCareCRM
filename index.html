            font-weight: 600;
            color: #0a4d3c;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-grid {

        .info-item label {

            color: #64748b;

            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;

            color: #1e293b;

            border: 1px solid #e2e8f0;
            border-radius: 6px;

            border-color: #0a4d3c;

        .info-item textarea {

            flex-direction: column;
            gap: 1rem;
        }

            border-left: 3px solid #0a4d3c;

                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action, ...data })
                });

                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }

        // ===== RENDER FUNCTIONS =====
        function renderPhysicianList() {
            elements.physicianList.innerHTML = '';
            elements.physicianCount.textContent = physicians.length;

            physicians.sort((a, b) => {
                const priorityOrder = { 'High': 1, 'Medium': 2, 'Low': 3 };
                const priorityDiff = priorityOrder[a.priority] - priorityOrder[b.priority];
                if (priorityDiff !== 0) return priorityDiff;
                return `${a.lastName} ${a.firstName}`.localeCompare(`${b.lastName} ${b.firstName}`);
            });

            physicians.forEach(physician => {
                const li = document.createElement('li');
                li.className = 'physician-item';
                if (physician.id === currentPhysicianId) li.classList.add('active');
                
                li.innerHTML = `
                    <div class="name">Dr. ${physician.firstName} ${physician.lastName}</div>
                    <div class="practice">${physician.practiceName}</div>
                `;
                
                li.addEventListener('click', () => selectPhysician(physician.id));
                elements.physicianList.appendChild(li);
            });
        }

        function selectPhysician(id) {
            currentPhysicianId = id;
            const physician = physicians.find(p => p.id === id);
            
            if (!physician) return;

            renderPhysicianList();
            renderPhysicianDetails(physician);
            
            elements.welcome.style.display = 'none';
            elements.physicianDetails.classList.add('active');

            if (window.innerWidth <= 768) {
                elements.sidebar.classList.remove('active');
                elements.overlay.classList.remove('active');
            }
        }

        function renderContactHistory(physician) {
            if (!physician.contactHistory || physician.contactHistory.length === 0) {
                elements.contactHistory.innerHTML = '<div class="no-contacts">No contact history yet</div>';
                return;
            }

            const sortedContacts = [...physician.contactHistory].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            elements.contactHistory.innerHTML = sortedContacts.map(contact => `
                <div class="contact-item">
                    <div class="contact-header">
                        <div class="contact-date">${new Date(contact.date).toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric', 
                            year: 'numeric' 
                        })}</div>
                        <div class="contact-actions">
                            <button class="edit-btn" onclick="editContact('${physician.id}', '${contact.id}')">Edit</button>
                            <button class="delete-btn" onclick="deleteNote('${physician.id}', '${contact.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="contact-notes">${contact.notes}</div>
                </div>
            `).join('');
        }

        async function updateField(physicianId, field, value) {
            const physician = physicians.find(p => p.id === physicianId);
            if (physician) {
                physician[field] = value;
                elements.editModeHeader.classList.add('active');
                await savePracticeDetails(physician);
            }
        }

        async function savePracticeDetails(physician) {
            try {
                await savePhysicianToSheet(physician);
                setTimeout(() => {
                    elements.editModeHeader.classList.remove('active');
                }, 2000);
            } catch (error) {
                console.error('Error saving practice details:', error);
                alert('Error saving changes. Please try again.');
            }
        }

        // ===== CONTACT MANAGEMENT =====
        async function saveContact() {
            const notes = elements.newNote.value.trim();
            if (!notes || !currentPhysicianId) return;

            const physician = physicians.find(p => p.id === currentPhysicianId);
            if (!physician) return;

            if (!physician.contactHistory) {
                physician.contactHistory = [];
            }

            if (editingContactId) {
                // Update existing contact
                const contact = physician.contactHistory.find(c => c.id === editingContactId);
                if (contact) {
                    contact.notes = notes;
                    contact.date = new Date().toISOString();
                    await updateContactInSheet(currentPhysicianId, contact);
                }
                editingContactId = null;
            } else {
                // Add new contact
                const contact = {
                    id: Date.now().toString(),
                    date: new Date().toISOString(),
                    notes: notes
                };
                physician.contactHistory.push(contact);
                await saveContactToSheet(currentPhysicianId, contact);
            }

            physician.lastContact = new Date().toISOString();
            await savePhysicianToSheet(physician);

            elements.newNote.value = '';
            renderContactHistory(physician);
        }

        function editContact(physicianId, contactId) {
            const physician = physicians.find(p => p.id === physicianId);
            if (!physician) return;

            const contact = physician.contactHistory.find(c => c.id === contactId);
            if (!contact) return;

            elements.newNote.value = contact.notes;
            editingContactId = contactId;
            elements.newNote.focus();
        }

        async function deleteNote(physicianId, contactId) {
            if (!confirm('Are you sure you want to delete this contact note?')) return;

            const physician = physicians.find(p => p.id === physicianId);
            if (!physician) return;

            physician.contactHistory = physician.contactHistory.filter(c => c.id !== contactId);
            await deleteContactFromSheet(physicianId, contactId);
            await savePhysicianToSheet(physician);

            renderContactHistory(physician);
        }

                    ...physicianData,
                    generalNotes: '',
                    officeHours: '',
                    officeStaff: '',
                    receptionistName: '',
                    bestDays: '',
                    lastContact: '',
                    contactHistory: []
                };
                physicians.push(newPhysician);
                await savePhysicianToSheet(newPhysician);
            }

            renderPhysicianList();
            if (currentPhysicianId === editingPhysicianId) {
                const physician = physicians.find(p => p.id === currentPhysicianId);
                if (physician) renderPhysicianDetails(physician);
            }

            closePhysicianModal();
        }

        // ===== EVENT LISTENERS =====
        elements.menuBtn.addEventListener('click', () => {
            elements.sidebar.classList.toggle('active');
            elements.overlay.classList.toggle('active');
        });

        elements.addHeaderBtn.addEventListener('click', () => openPhysicianModal());
        elements.overlay.addEventListener('click', () => {
            elements.sidebar.classList.remove('active');
            elements.overlay.classList.remove('active');
        });

        elements.addPhysicianBtn.addEventListener('click', () => openPhysicianModal());
        elements.saveNoteBtn.addEventListener('click', saveContact);
        elements.closeModal.addEventListener('click', closePhysicianModal);
        elements.cancelBtn.addEventListener('click', closePhysicianModal);
        elements.physicianForm.addEventListener('submit', savePhysician);
        elements.savePhysicianBtn.addEventListener('click', savePhysician);

        // Allow Enter to save note (Shift+Enter for new line)
        elements.newNote.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                saveContact();
            }
        });

        // ===== INITIALIZE APP =====
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeData();
        });
    </script>
</body>
</html>
